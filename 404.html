<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Redirecting...</title>
        <script type="text/javascript">
            (function () {
                // Your repo name (must match package.json "homepage")
                var repo = '/TikTokClone';

                // Remove repo name from path
                var path = window.location.pathname.replace(repo, '');

                // If we landed on a route without #, redirect to hash version
                if (path && !window.location.hash) {
                    window.location.replace(repo + '/#' + path);
                }
            })();
        </script>
    </head>
    <body>
        <p>Redirecting...</p>
    </body>
</html>
