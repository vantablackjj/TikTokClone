<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>TokTok - Enjoy your next 24 hours</title>

        <!-- âœ… Redirect path URLs like /video/3746 to /#/video/3746 for HashRouter -->
        <script>
            (function () {
                const basePath = '/TikTokClone/'; // Make sure this matches your repo name
                const currentPath = window.location.pathname;

                if (currentPath.startsWith(basePath) && !window.location.hash) {
                    const subPath = currentPath.substring(basePath.length); // e.g., "video/3746"
                    const newUrl = window.location.origin + basePath + '#/' + subPath;
                    window.location.replace(newUrl);
                }
            })();
        </script>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
